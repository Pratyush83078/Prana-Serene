<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breathe Consciously - Prana a breathing app</title>
    <link rel="icon" type="image/gif/png" href="./png/lotus.png">
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utilBar.css" />
    <style>
        @media screen and (max-width: 500px) {
            html {
                font-size: 8.5px;
            }
        }
    </style>
    <style id="style">

    </style>
</head>

<body>
    <div id="menu"></div>

    <div class="slidecontainer">

        <div class="slideContMainChild">

            <!-- Panel 1 Breathing Controller -->
            <div class="downSlide">
                <div>Basic Controls</div>
                <img src="./png/arrow.png" alt="" width="30" height='30'>
            </div>
            <div class='option'>
                <div class="optionOpacity">

                    <div class="breathParent">
                        <div><label> INHALE : </label>
                        </div>
                    </div>

                    <div class="breathParent">
                        <div><label> HOLD BREATHE (Retain) : </label>
                        </div>
                    </div>

                    <div class="breathParent">
                        <div><label> EXHALE : </label>
                        </div>
                    </div>

                    <div class="breathParent">
                        <div><label> HOLD BREATHE (Sustain) : </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel 2 fade Controller -->
            <div class="downSlide">
                <div>Fade - Controls</div>
                <img src="./png/arrow.png" alt="" width="30" height='30'>
            </div>
            <div class='option'>
                <div class="optionOpacity">
                    <div class="mathBundleParent space-between">
                        <fieldset>
                            <legend>Fade-in (s)</legend>
                            <div class="mathBundle">
                                <div class="fadeControl center">
                                    <div class="minus">
                                        <img src="./png/minus.png" alt="">
                                    </div>
                                    <div class="duration"><input type="number" value="2.5" step=".01"></div>
                                    <div class="plus">
                                        <img src="./png/plus.png" alt="">
                                    </div>
                                </div>
                                <!-- <div class="fadeStatus">Fade-Out  (s)</div> -->

                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Fade-out (s)</legend>
                            <div class="mathBundle">
                                <div class="fadeControl center">
                                    <div class="minus">
                                        <img src="./png/minus.png" alt="">
                                    </div>
                                    <div class="duration"><input type="number" value="2.5"></div>
                                    <div class="plus">
                                        <img src="./png/plus.png" alt="">
                                    </div>
                                </div>
                                <!-- <div class="fadeStatus">Fade-Out  (s)</div> -->

                            </div>
                        </fieldset>
                    </div>


                </div>

            </div>

            <!-- Panel 3 Timer -->
            <div class="downSlide">
                <div>Timer</div>
                <img src="./png/arrow.png" alt="" width="30" height='30'>
            </div>
            <div class='option'>
                <div class="optionOpacity">
                    <div class="allTimerParent">
                        <div class="timer">

                            <div class="timeParent timerMainChild space-around">
                                <span class="nextSpan topLeftSpan center"><img src="./png/next.svg" alt=""></span>
                                <span class="nextSpan topRightSpan center"><img src="./png/next.svg" alt=""></span>
                                <div class="timeInputParent minuteParent center">
                                    <input type="number" class="time minute" value=5 step="1">
                                </div>
                                <span class="hypen">-</span>
                                <div class="timeInputParent cycleParent center">
                                    <input class="time cycle" type="number" value="55" step="1">
                                </div>

                                <span class="nextSpan bottomLeftSpan center"><img src="./png/next.svg" alt=""></span>
                                <span class="nextSpan bottomRightSpan center"><img src="./png/next.svg" alt=""></span>
                            </div>

                            <div class="timeStatusParent timerMainChild">
                                <div class="timeStatus playPause center"><img src="./png/play.png" width="20" height="20">
                                </div>
                                <div class="timeStatus chooseAudio center"><img src="./png/cd.png" width="30" height="30">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="addNew center"><img src="./png/plus.png"></div>
                </div>


            </div>

            <!-- Panel 4 sounds -->
            <div class="downSlide">
                <div>Sounds</div>
                <img src="./png/arrow.png" alt="" width="30" height='30'>
            </div>
            <div class='option'>
                <div class="optionOpacity"><img src="./png/construction.jpg" class="construct"></div>
            </div>
            <!-- Panel 5 presets -->
            <div class="downSlide">
                <div>Presets</div>
                <img src="./png/arrow.png" alt="" width="30" height='30'>
            </div>
            <div class='option'>
                <div class="optionOpacity"><img src="./png/construction.jpg" class="construct"></div>
            </div>
            <!-- Panel 6 appearence -->
            <div class="downSlide">
                <div>Appearance</div>
                <img src="./png/arrow.png" alt="" width="30" height='30'>
            </div>
            <div class='option'>
                <div class="optionOpacity"><img src="./png/construction.jpg" class="construct"></div>
            </div>
            <!-- Panel 7 Keyboard Shortcuts -->
            <div class="downSlide">
                <div>Keyboard Shortcuts</div>
                <img src="./png/arrow.png" alt="" width="30" height='30'>
            </div>
            <div class='option'>
                <div class="optionOpacity"><img src="./png/construction.jpg" class="construct"></div>
            </div>
            <!-- Panel 8 Contact Us -->
            <div class="downSlide">
                <div>Contact Us</div>
                <img src="./png/arrow.png" alt="" width="30" height='30'>
            </div>
            <div class='option'>
                <div class="optionOpacity"><img src="./png/construction.jpg" class="construct"></div>
            </div>
            <!-- Panel 9 Report a bug -->
            <div class="downSlide">
                <div>Report a bug!</div>
                <img src="./png/arrow.png" alt="" width="30" height='30'>
            </div>
            <div class='option'>
                <div class="optionOpacity"><img src="./png/construction.jpg" class="construct"></div>
            </div>
            <button>PLAY! â–¶</button>
        </div>
    </div>

    <div class="center moniter">
        <div id="main-text">Click To <div>PLAY</div>!</div>
        <div class="anime"></div>
        <div class="anime" style="width: 41%;height: 41%; background: rgba(255, 255,255, .1);"></div>
    </div>

    <div id="volume"><img src="./png/volume.png">
    </div>

    <script src="util.js" differ></script>
    <script src="main.js" differ></script>
</body>

</html>
